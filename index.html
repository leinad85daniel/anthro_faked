<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AnthroFaked</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: monospace;
      background: linear-gradient(to bottom, black, #111);
      color: white;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      font-weight: 900;
      margin: 2rem 0;
      color: #b91c1c;
      text-shadow: 0 0 25px red;
      animation: pulse 2s infinite;
      letter-spacing: 0.3em;
    }

    .grid {
      display: grid;
      gap: 2rem;
      max-width: 400px;
      margin: 0 auto;
    }

    .card {
      background: linear-gradient(to bottom right, #18181b, #000);
      border: 1px solid #3f3f46;
      border-radius: 1rem;
      box-shadow: 0 0 35px #220000;
      transition: transform 0.4s ease;
    }

    .card:hover {
      transform: scale(1.08) rotate(2deg);
    }

    .card-content {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1.25rem;
    }

    .icon {
      color: #ef4444;
      animation: bounce 3s infinite;
    }

    .btn {
      flex: 1;
      padding: 1.25rem;
      font-size: 1.25rem;
      background-color: #1f1f1f;
      color: white;
      border: none;
      border-radius: 0.5rem;
      box-shadow: 0 0 20px #550000;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
    }

    .btn:hover {
      background-color: #2a2a2a;
      box-shadow: 0 0 30px #aa0000;
      transform: scale(1.05);
    }

    .card-link {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .iframe-container {
      margin-top: 2rem;
      width: 100%;
      max-width: 800px;
      height: 500px;
      margin-left: auto;
      margin-right: auto;
      border: 1px solid #333;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 0 15px #000;
    }

    .bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('/scary-graphic.png') center center / cover no-repeat;
      opacity: 0.03;
      pointer-events: none;
      z-index: 0;
      animation: fadeInScale 4s ease-in-out forwards;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.5);
      }
      to {
        opacity: 0.03;
        transform: scale(1);
      }
    }
  </style>
  <script>
    function loadContent(page) {
      const iframe = document.getElementById('content-frame');
      iframe.src = page;
    }
  </script>
</head>
<body>
  <h1>AnthroFaked</h1>
  <div class="grid">
    <div class="card-link" onclick="loadContent('https://www.protectedtext.com/anthrofaked')">
      <div class="card">
        <div class="card-content">
          <div class="icon">üëª</div>
          <div class="btn">Secret</div>
        </div>
      </div>
    </div>

    <div class="card-link" onclick="loadContent('gallery.html')">
      <div class="card">
        <div class="card-content">
          <div class="icon">üíÄ</div>
          <div class="btn">Gallery</div>
        </div>
      </div>
    </div>

    <div class="card-link" onclick="loadContent('notes.html')">
      <div class="card">
        <div class="card-content">
          <div class="icon">üëÅÔ∏è</div>
          <div class="btn">Notes</div>
        </div>
      </div>
    </div>

    <div class="card-link" onclick="loadContent('logout.html')">
      <div class="card">
        <div class="card-content">
          <div class="icon">üß†</div>
          <div class="btn">Logout</div>
        </div>
      </div>
    </div>
  </div>

  <div class="iframe-container">
    <iframe id="content-frame" src="" width="100%" height="100%" frameborder="0"></iframe>
  </div>

  <div class="bg-image"></div>
</body>
</html>
